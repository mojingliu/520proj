<HTML>
<HEAD>
<TITLE>The First WIG Applet</TITLE>
</HEAD>
<BODY>
Here's a simple WIG applet that concats two strings.
<P>
<APPLET codebase="http://www.brics.dk/~hendren/JOOS" 
        code="First.class" 
        width=120 
        height=50>
<PARAM name="ppp" value="Laurie ">
<PARAM name="qqq" value=" and Michael are great!">
<PARAM name="rrr" value="MyPassword">
<PARAM name="cgi-url" value="http://www.brics.dk/cgi-mis/test?@ppletXXXXXXX">
</APPLET>
</BODY>
</HTML>
